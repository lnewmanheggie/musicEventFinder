<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Event Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
          <a class="navbar-item">
            <img src="./Assets/torchic.png" width="25" height="50">
          </a>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <h2 class="navbar-item is-size-3">Torchic</h2>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a id="saved-events" class="saved button is-primary savedEvents">
                        Saved Events
                    </a>
                    <btn class="button is-light locationtest" id="events-near-me">
                        Events Near Me
                    </btn>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <!-- end of nav bar -->
    <section class="hero is-medium is-danger is-bold has-text-centered">
        <div class="hero-body">
            <div class="container ">
                <h1 class="title">
                    A place to find and save music events.
                    <!-- change this later -->
                </h1>
                <div class="tabs is-toggle is-centered">
                    <ul>
                      <li class="is-active" id="live">  <!-- change this class when the other button is clicked -->
                        <a>
                          <span>Live Event</span>
                        </a>
                      </li>
                      <li id="virtual">
                        <a>
                          <span>Virtual Event</span>
                        </a>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container is-max-desktop">
            <div class="notification is-primary" id="search-container">
                <em><p class="has-text-centered mb-2">Note: for virtual events, you can only search by artist name</p></em>
                <div class="columns">
                    <div class="column is-one-fourth">
                        <div class="control">
                            <input class="input" id="artist" type="text" placeholder="Artist">
                        </div>
                    </div>
                    <div class="column is-one-fourth">
                        <div class="control">
                            <input class="input" id="city" type="text" placeholder="City">
                        </div>
                    </div>
                    <div class="column is-one-fourth">
                        <div class="control"> 
                            <input class="input" id="venue" type="text" placeholder="Venue">
                        </div>
                    </div>
                    <div class="column is-one-fourth">
                        <div class="control">
                            <a class="button is-info is-fullwidth" id="search">Search</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <div class="content has-text-centered" id="results-text">
        <!-- "Results" gets appended here-->
    </div>
    <section class="container is-max-desktop mb-6" id="results-box">
        <!-- cards get appended here -->
    </section>
    <footer class="footer footer-style" id="footbottom">
        <div class="content has-text-centered is-size-5">
            <p>
                &copy; Torchic 2021
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
